<!DOCTYPE html>
<html>
<head>
    <title>Customer Complaint Form</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main id="app">
        <form method="POST" action="/addname">
            <section>
                <h2>Customer Information</h2>
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" v-model="firstname" name="firstname" placeholder="First Name">
                    </div>
                    <div class="col-md-4">
                        <input type="text" v-model="lastname" name="lastname" placeholder="Last Name">
                    </div>
                    <div class="col-md-4">
                        <input type="email" v-model="email" name="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input id="route" v-model="street" placeholder="Street" name="street"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <input id="locality" v-model="city" placeholder="City" name="city"></input>
                    </div>
                    <div class="col-md-2">
                        <input id="administrative_area_level_1" v-model="state" name="state" placeholder="State"></input>
                    </div>
                    <div class="col-md-2">
                        <input id="postal_code" v-model.lazy="zipCode" placeholder="Zip Code" name="zipCode"></input>
                    </div>
                    <div class="col-md-6">
                        <input id="country" v-model="country" placeholder="United States" name="country"></input>
                    </div>
                </div>
            </section>
            <section id="bottom-section" v-if="zipCode">
                <h2>Customer Grievence</h2>
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" v-model="dept" name="dept" placeholder="Department">
                    </div>
                    <div class="col-md-9">
                        <input type="text" v-model="location" name="location" placeholder="Location">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <textarea rows="5" v-model="description" name="description" placeholder="Description of Problem" cols="50"></textarea>
                    </div>
                </div>
                <input class="btn btn-success" type="submit" value="Add Complaint">
            </section>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
